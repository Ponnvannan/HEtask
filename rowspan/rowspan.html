<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>

        <h1>The td rowspan colspan attribute</h1>

        <table>
          <tr>
            <th>Month</th>
            <th>Salary</th>
            <th>Savings for holiday!</th>
          </tr>
          <tr>
            <td>January</td>
            <td>$100</td>
            <td rowspan="2">$50</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$80</td>
          </tr>
          <tr>
            <td>march</td>
            <td>$80</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>april</td>
            <td colspan="2">$80</td>
          </tr>
          <tr>
            <td>may</td>
            <td>$80</td>
            <td>$100</td>
          </tr>
        </table>
        
        </body>
        </html>
